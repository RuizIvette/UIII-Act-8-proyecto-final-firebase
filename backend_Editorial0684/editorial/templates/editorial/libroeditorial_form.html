{% extends 'editorial/base.html' %}
{% block content %}
<div class="card shadow col-md-10 mx-auto">
    <div class="card-header bg-primary text-white"><h4>Datos del Libro</h4></div>
    <div class="card-body">
        <form method="post">{% csrf_token %}
            <div class="row">
                <!-- Django renderiza los selects de Foreign Keys automáticamente aquí -->
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Guardar Libro</button>
        </form>
    </div>
</div>
{% endblock %}
